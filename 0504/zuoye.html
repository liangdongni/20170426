<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				margin: 0 auto;
			}
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			#box2{
				width: 200px;
				height: 200px;
				background-color: green;
			}
			#box3{
				width: 300px;
				height: 300px;
				background-color: yellow;
			}
			#box4{
				width: 400px;
				height: 400px;
				background-color: hotpink;
			}
		</style>
	</head>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="box1">
			
		</div>
		<div id="box2">
			
		</div>
		<div id="box3">
			
		</div>
		<div id="box4">
			
		</div>
	</body>
	<script type="text/javascript">
		(function($){
			$.fn.extend({
				maxHeight:function(){
					var max = 0;
					this.each(function(i){
						max = Math.max(max,$(this).height());
					
					});
					return max;					
				}
			})
		})($);	
		(function($){
			$.fn.extend({
				maxWidth:function(){
					var max = 0;
					this.each(function(i){
						max = Math.max(max,$(this).width());
					});
					return max;	
				}
				
			})
		})($);	
	</script>
	<script type="text/javascript">
		var maxheight = $("div").maxHeight();
		alert("最大div的高度：" + maxheight + "px");
		alert("最大div的宽度：" + maxwidth + "px");
	</script>
</html>
