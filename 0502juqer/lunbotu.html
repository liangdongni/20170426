<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
            *{margin: 0;padding: 0;}
			#banner {position:relative; width:500px; height:320px;overflow:hidden;}
			#banner_list img {width:500px; height:320px;}
			#banner_list{width: 2500px;height: 320px;position:absolute;}
        </style>
	</head>  

	<body>
		<div id="banner"> 	
		<div id="banner_list">
		<a href="#" target="_blank"><img src="img/1.jpg"/></a>
		<a href="#" target="_blank"><img src="img/2.jpg"/></a>
		<a href="#" target="_blank"><img src="img/3.jpg"/></a>
		<a href="#" target="_blank"><img src="img/4.jpg"/></a>
		</div>
		</div>
</body>
	<script type="text/javascript">
		var i = 0;
		function yidong(){
			i++;
			$("#banner_list").animate({"left":i*-500+"px"},2000);
			if(i==3){
				i=-1;
			}
		}
		setInterval(yidong,500)
	</script>

</html>
